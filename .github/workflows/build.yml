name: Build Installers

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-ubuntu:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: jurplel/install-qt-action@v4
        with:
          version: '6.5.3'
          modules: 'qtserialport'
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build curl
      - name: Build AppImage (Qt)
        run: |
          chmod +x scripts/build-qt-linux-appimage.sh
          ./scripts/build-qt-linux-appimage.sh
      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-appimage
          path: dist/*.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jurplel/install-qt-action@v4
        with:
          version: '6.5.3'
          modules: 'qtserialport'
      - name: Build EXE (Qt)
        run: |
          powershell -ExecutionPolicy Bypass -File scripts/build-qt-win.ps1
      - name: Install Inno Setup
        run: choco install innosetup -y
      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: '**/UART-Log-Viewer-Setup.exe'

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install create-dmg
        run: |
          brew update
          brew install create-dmg
      - uses: jurplel/install-qt-action@v4
        with:
          version: '6.5.3'
          modules: 'qtserialport'
      - name: Build DMG (Qt)
        run: |
          chmod +x scripts/build-qt-mac.sh
          ./scripts/build-qt-mac.sh
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-ubuntu, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ubuntu-appimage
          path: release/
      - uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: release/
      - uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: release/
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
