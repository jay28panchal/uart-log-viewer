<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Strong terminal glow -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow for lines -->
    <filter id="softglow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scanline texture -->
    <pattern id="scanlines" x="0" y="0" width="1" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="256" height="1.5" fill="rgba(0,255,60,0.04)"/>
    </pattern>

    <!-- Radial bg gradient - slight center glow -->
    <radialGradient id="bgGrad" cx="50%" cy="48%" r="55%">
      <stop offset="0%" stop-color="#0c1a0c"/>
      <stop offset="100%" stop-color="#050c05"/>
    </radialGradient>

    <!-- Clip to rounded square -->
    <clipPath id="iconClip">
      <rect width="256" height="256" rx="44"/>
    </clipPath>
  </defs>

  <!-- Background rounded square -->
  <rect width="256" height="256" rx="44" fill="url(#bgGrad)"/>

  <!-- Scanlines overlay -->
  <rect width="256" height="256" rx="44" fill="url(#scanlines)" clip-path="url(#iconClip)"/>

  <!-- Outer border glow -->
  <rect width="256" height="256" rx="44" fill="none" stroke="#00dd44" stroke-width="2" opacity="0.35"/>

  <!-- Inner border subtle -->
  <rect x="6" y="6" width="244" height="244" rx="40" fill="none" stroke="#00ff46" stroke-width="0.8" opacity="0.15"/>

  <!-- ── TOP BAR (terminal title bar) ── -->
  <rect x="0" y="0" width="256" height="38" rx="44" fill="#0a180a" clip-path="url(#iconClip)"/>
  <rect x="0" y="20" width="256" height="18" fill="#0a180a" clip-path="url(#iconClip)"/>

  <!-- Terminal traffic-light dots -->
  <circle cx="30" cy="19" r="5.5" fill="#1c3d1c" stroke="#00cc3a" stroke-width="0.8" opacity="0.8"/>
  <circle cx="48" cy="19" r="5.5" fill="#1c3d1c" stroke="#00cc3a" stroke-width="0.8" opacity="0.8"/>
  <circle cx="66" cy="19" r="5.5" fill="#1c3d1c" stroke="#00cc3a" stroke-width="0.8" opacity="0.8"/>

  <!-- Title bar text -->
  <text x="128" y="23" font-family="'Courier New', monospace" font-size="10" fill="#00aa33" opacity="0.6" text-anchor="middle" letter-spacing="1">uart-log-viewer</text>

  <!-- Separator line -->
  <line x1="0" y1="38" x2="256" y2="38" stroke="#00cc3a" stroke-width="0.8" opacity="0.3"/>

  <!-- ── UART SQUARE WAVE (center focal element) ── -->
  <!-- Represents UART serial data: start bit + 8 data bits + stop bit -->
  <g filter="url(#glow)">
    <polyline
      points="18,108  18,128
              32,128  32,88
              52,88   52,128
              64,128  64,88
              76,88   76,128
              88,128  88,88
              100,88  100,128
              112,128 112,88
              124,88  124,128
              136,128 136,88
              148,88  148,128
              160,128 160,108
              238,108"
      fill="none"
      stroke="#00ff46"
      stroke-width="4"
      stroke-linejoin="round"
      stroke-linecap="round"
    />
  </g>

  <!-- Axis baseline (ground line) -->
  <line x1="18" y1="128" x2="238" y2="128" stroke="#00cc3a" stroke-width="0.8" opacity="0.2"/>

  <!-- ── LOG LINES (below waveform) ── -->
  <g filter="url(#softglow)">
    <!-- Prompt symbol -->
    <text x="22" y="162" font-family="'Courier New', monospace" font-size="13" fill="#00ff46" opacity="0.9">▶</text>

    <!-- Line 1 - active / bright -->
    <rect x="38" y="153" width="130" height="3.5" rx="1.5" fill="#00ff46" opacity="0.85"/>
    <!-- blinking cursor -->
    <rect x="173" y="152" width="8" height="5.5" rx="1" fill="#00ff46" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.1;0.9" dur="1.1s" repeatCount="indefinite"/>
    </rect>

    <!-- Line 2 -->
    <text x="22" y="178" font-family="'Courier New', monospace" font-size="13" fill="#00cc3a" opacity="0.55">▶</text>
    <rect x="38" y="169" width="100" height="3" rx="1.5" fill="#00cc3a" opacity="0.55"/>

    <!-- Line 3 -->
    <text x="22" y="194" font-family="'Courier New', monospace" font-size="13" fill="#00aa30" opacity="0.35">▶</text>
    <rect x="38" y="185" width="145" height="3" rx="1.5" fill="#00aa30" opacity="0.35"/>

    <!-- Line 4 -->
    <text x="22" y="210" font-family="'Courier New', monospace" font-size="13" fill="#008825" opacity="0.2">▶</text>
    <rect x="38" y="201" width="80" height="3" rx="1.5" fill="#008825" opacity="0.2"/>
  </g>

  <!-- ── BOTTOM LABEL ── -->
  <!-- "ULV" monogram as compact label -->
  <text
    x="128"
    y="242"
    font-family="'Courier New', 'Lucida Console', monospace"
    font-size="13"
    font-weight="700"
    letter-spacing="5"
    fill="#00cc3a"
    text-anchor="middle"
    opacity="0.55"
    filter="url(#softglow)"
  >UART · LOG</text>

</svg>
